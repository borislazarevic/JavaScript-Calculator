<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Calculator</h1>
        <div class="calculatorWrapper">
            <div class="inputWrapper">
                <input type="text" class="displayElement">
                <input type="text" class="displayResult">
            </div>
            <div class="row">
                <button class="btn clearAll">AC</button>
                <button class="btn backspace"><i class="fas fa-backspace"></i></button>
                <button class="btn operation" value='รท'>&divide;</button>
                <button class="btn operation" value='ร'>&times;</button>
            </div>
            <div class="row">
                <button class="btn number" value="7">7</button>
                <button class="btn number" value="8">8</button>
                <button class="btn number" value='9'>9</button>
                <button class="btn operation" value='-'>-</button>
            </div>
            <div class="row">
                <button class="btn number" value="4">4</button>
                <button class="btn number" value="5">5</button>
                <button class="btn number" value='6'>6</button>
                <button class="btn operation" value='+'>+</button>
            </div>
            <div class="row">
                <button class="btn number" value="1">1</button>
                <button class="btn number" value="2">2</button>
                <button class="btn number" value='3'>3</button>
                <button class="btn equal" value='='>=</button>
            </div>
            <div class="row">
                <button class="btn number" value="0">0</button>
                <button class="btn number dot" value=".">.</button>
            </div>
        </div>
        <p>&copy; Boris Lazarevic</p>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
